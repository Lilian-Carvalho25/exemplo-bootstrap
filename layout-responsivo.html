<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="imagens/bootstrap.png" type="image/x-icon">
    <title>Layout responsivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center shadow-lg mt-2">Exemplo Layout responsivo</h1>

        <!-- Layout responsivo -->
        <div class="row">
            <div class="bg-info col-sm-6 col-lg-4">
                <h2>Coluna 1</h2>
            </div>
            <div class="bg-warning col-sm-6 col-lg-8">
                <h2>Coluna 2</h2>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="bg-dark text-white col-6 col-sm-12">
                <h2>Coluna 3</h2>
            </div>

            <div class="bg-secondary text-white col-6 col-sm-12">
                <h2>Coluna 4</h2>
            </div>

            <div class="bg-success text-white col-12 col-sm-12">
                <h2>Coluna 5</h2>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
